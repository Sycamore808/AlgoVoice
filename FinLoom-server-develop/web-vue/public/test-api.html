<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>FinLoom API 测试</h1>
    
    <h2>测试策略API</h2>
    <button onclick="testAPI()">测试获取Sycamore1024的策略</button>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在请求...</p>';
            
            try {
                const response = await fetch('/api/paper-trading/strategies/user/Sycamore1024');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ 请求成功</h3>
                        <p>找到 ${data.data.length} 个策略</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ 请求失败</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ 网络错误</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
